<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0f172a" />
<title>PDV GarÃ§om â€¢ Mobile</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:18px;
}

*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}

.header{
  padding:16px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.header h2{margin:0;font-size:20px}

.main{
  flex:1;
  overflow:auto;
  padding:16px;
  padding-bottom:90px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  box-shadow:0 10px 28px rgba(0,0,0,.4);
}

.hidden{display:none}

.navbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:74px;
  background:#020617;
  border-top:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-around;
  align-items:center;
  z-index:10;
}

.navbar button{
  background:none;
  border:none;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:11px;
  font-weight:600;
}

.navbar button i{
  font-size:22px;
}

.navbar button.active{
  color:#fff;
}

.navbar button.active i{
  color:var(--primary);
}

</style>
</head>

<body>

<header class="header">
  <h2 id="titulo">Comandas</h2>
  <span id="usuario" style="font-size:12px;opacity:.7"></span>
</header>

<main class="main">

  <section id="comandas" class="card">
    ðŸ”§ MÃ³dulo de Comandas (prÃ³ximo passo)
  </section>

  <section id="contas" class="card hidden">
    ðŸ”§ MÃ³dulo de Contas a pagar (depois)
  </section>

  <section id="investimentos" class="card hidden">
    ðŸ”§ MÃ³dulo de Investimentos (depois)
  </section>

</main>

<nav class="navbar">
  <button class="active" onclick="showPage('comandas', this)">
    <i class="ri-file-list-3-line"></i>
    Comandas
  </button>
  <button onclick="showPage('contas', this)">
    <i class="ri-bank-card-line"></i>
    Contas
  </button>
  <button onclick="showPage('investimentos', this)">
    <i class="ri-line-chart-line"></i>
    Invest
  </button>
  <button onclick="logout()">
    <i class="ri-logout-box-r-line"></i>
    Sair
  </button>
</nav>

<script>
const supabase = window.supabase.createClient(
  "https://jpbmilzeydcovghkrtfp.supabase.co",
  "sb_publishable_H_F8x9-SerZW41cWUBdy6g_Ksb-XugW"
);

async function loadUser(){
  const { data } = await supabase.auth.getUser();
  if(!data.user){
    location.href = "login.html";
    return;
  }
  document.getElementById("usuario").innerText = data.user.email;
}
loadUser();

function showPage(id, btn){
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");

  document.querySelectorAll(".navbar button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.getElementById("titulo").innerText =
    id === "comandas" ? "Comandas" :
    id === "contas" ? "Contas a Pagar" :
    "Investimentos";
}

async function logout(){
  await supabase.auth.signOut();
  location.href = "login.html";
}
</script>

</body>
</html>
