<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<meta name="theme-color" content="#ff6a00" />
<title>PDV Bebidas ‚Ä¢ Turbo PWA</title>

<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00; --dark:#0f172a; --bg:#f4f6fb; --card:#fff;
  --border:#e5e7eb; --muted:#64748b; --radius:18px; --shadow:0 10px 26px rgba(0,0,0,.12);
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:var(--bg);color:#0f172a}
header{position:sticky;top:0;z-index:20;background:var(--dark);color:#fff;padding:12px 14px;font-weight:900}
main{padding:12px;display:grid;gap:12px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);padding:12px}
.lista{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.produto{position:relative;padding:12px;border-radius:16px;border:2px solid var(--border);background:#fff}
.produto.selected{border-color:var(--primary)}
.badge{position:absolute;top:-6px;right:-6px;background:var(--primary);color:#fff;border-radius:999px;padding:4px 8px;font-weight:900}
.total{background:linear-gradient(135deg,#ff6a00,#f97316);color:#fff;border-radius:14px;padding:12px;text-align:center;font-size:22px;font-weight:900}
.btn{padding:14px;border-radius:14px;border:none;font-weight:900}
.btn.primary{background:var(--primary);color:#fff}
.btn.danger{background:#dc2626;color:#fff}
.btn.gray{background:#e5e7eb}
.grid2{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
</style>
</head>
<body>

<header>PDV Bebidas ‚Ä¢ Turbo PWA</header>

<main>

  <!-- COMANDAS -->
  <div class="card">
    <h2>üßæ Comandas Abertas</h2>
    <div id="listaComandas"></div>
    <button class="btn primary" onclick="novaComanda()">+ Nova Comanda</button>
  </div>

  <!-- PRODUTOS -->
  <div class="card">
    <h2>üçª Produtos</h2>
    <div class="lista" id="produtos"></div>
  </div>

  <!-- COMANDA ATUAL -->
  <div class="card">
    <h2>üìå Comanda Atual</h2>
    <div id="itensComanda"></div>
    <div class="total">Total: R$ <span id="total">0.00</span></div>

    <h3>Forma de Pagamento</h3>
    <div class="grid2">
      <button class="btn" onclick="selecionarPagamento('PIX')">PIX</button>
      <button class="btn" onclick="selecionarPagamento('Cart√£o Cr√©dito')">Cr√©dito</button>
      <button class="btn" onclick="selecionarPagamento('Cart√£o D√©bito')">D√©bito</button>
      <button class="btn" onclick="selecionarPagamento('Dinheiro')">Dinheiro</button>
    </div>

    <div class="grid2" style="margin-top:8px">
      <button class="btn gray" onclick="limparComanda()">Limpar</button>
      <button class="btn danger" onclick="finalizarComanda()">Fechar Conta</button>
    </div>
  </div>

</main>

<script>
const sb = window.supabase.createClient("https://jpbmilzeydcovghkrtfp.supabase.co","sb_publishable_H_F8x9-SerZW41cWUBdy6g_Ksb-XugW");
let produtos=[], comandaAtual=null, carrinho=[], forma=null;

async function carregarProdutos(){
  const { data } = await sb.from("produtos_turbo").select("id,nome,preco_venda,estoque").eq("ativo",true).order("nome");
  produtos = data||[]; renderProdutos();
}
function renderProdutos(){
  document.getElementById("produtos").innerHTML = produtos.map(p=>{
    const item = carrinho.find(x=>x.id===p.id); const qtd=item?item.qtd:0;
    return `<div class="produto ${qtd?'selected':''}" onclick="add('${p.id}')">
      ${qtd?`<span class="badge">${qtd}</span>`:''}
      <b>${p.nome}</b><div>R$ ${Number(p.preco_venda).toFixed(2)}</div>
    </div>`;
  }).join("");
}
function add(id){
  if(!comandaAtual) return alert("Abra uma comanda primeiro");
  const p = produtos.find(x=>x.id===id);
  const ex = carrinho.find(x=>x.id===id);
  if(ex) ex.qtd++; else carrinho.push({...p,qtd:1});
  renderProdutos(); renderCarrinho();
}
function renderCarrinho(){
  let total=0;
  document.getElementById("itensComanda").innerHTML = carrinho.map(i=>{
    total+=i.qtd*i.preco_venda;
    return `<div>${i.nome} x ${i.qtd} = R$ ${(i.qtd*i.preco_venda).toFixed(2)}</div>`;
  }).join("");
  document.getElementById("total").innerText = total.toFixed(2);
}

async function novaComanda(){
  const nome = prompt("Nome/mesa da comanda:");
  if(!nome) return;
  const { data } = await sb.from("comandas").insert({ nome, status:'ABERTA' }).select().single();
  comandaAtual = data; carrinho=[];
  carregarComandas();
}
async function carregarComandas(){
  const { data } = await sb.from("comandas").select("*").eq("status","ABERTA").order("created_at",{ascending:false});
  document.getElementById("listaComandas").innerHTML = (data||[]).map(c=>`<button class="btn gray" onclick="abrirComanda('${c.id}')">${c.nome}</button>`).join(" ");
}
async function abrirComanda(id){
  const { data } = await sb.from("comandas").select("*").eq("id",id).single();
  comandaAtual = data; carrinho=[]; renderCarrinho();
}
function selecionarPagamento(f){ forma=f; alert("Pagamento: "+f); }

async function finalizarComanda(){
  if(!comandaAtual) return alert("Sem comanda");
  if(!forma) return alert("Selecione a forma de pagamento");
  for(const item of carrinho){
    await sb.from("vendas_bebidas").insert({
      produto_id:item.id,nome_produto:item.nome,quantidade:item.qtd,
      preco_unitario:item.preco_venda,total:item.qtd*item.preco_venda,
      forma_pagamento:forma, comanda_id: comandaAtual.id
    });
  }
  await sb.from("comandas").update({status:'FECHADA'}).eq("id",comandaAtual.id);
  comandaAtual=null; carrinho=[]; forma=null;
  carregarComandas(); carregarProdutos(); renderCarrinho();
  alert("Conta finalizada!");
}

carregarProdutos(); carregarComandas();

// PWA
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('service-worker.js');
}
</script>
</body>
</html>
