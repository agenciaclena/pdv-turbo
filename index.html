<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#ff6a00" />
<title>PDV Bebidas ‚Ä¢ Premium</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00;
  --dark:#0f172a;
  --bg:#f4f6fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --muted:#64748b;
  --radius:22px;
  --shadow:0 14px 40px rgba(0,0,0,.12);
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:var(--bg);color:#0f172a}
header{
  position:sticky;top:0;z-index:10;
  background:var(--dark);color:#fff;
  padding:14px 18px;
  display:flex;align-items:center;gap:10px;
  font-weight:900
}
main{
  max-width:1400px;margin:auto;padding:16px;
  display:grid;grid-template-columns:1.4fr 1fr;gap:16px
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  border:1px solid var(--border);
  padding:14px
}
h2{margin:0 0 10px 0}
.search{
  display:flex;gap:8px;margin-bottom:10px
}
.search input{
  flex:1;padding:12px;border-radius:12px;border:1px solid var(--border)
}
.lista{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
  gap:10px
}
.produto{
  padding:12px;border-radius:14px;border:1px solid var(--border);
  cursor:pointer;background:#fff;transition:.15s
}
.produto:hover{transform:translateY(-3px);border-color:var(--primary)}
.produto strong{display:block;font-size:13px}
.preco{color:var(--primary);font-weight:900}
.carrinho{display:flex;flex-direction:column;gap:8px;max-height:340px;overflow:auto}
.item{
  display:grid;grid-template-columns:1fr 70px 90px 28px;gap:6px;align-items:center;
  border-bottom:1px dashed var(--border);padding-bottom:6px
}
.item input{padding:6px;border-radius:8px;border:1px solid var(--border)}
.totalBox{
  background:linear-gradient(135deg,#ff6a00,#f97316);
  color:#fff;border-radius:16px;padding:14px;margin:10px 0;
  font-size:26px;font-weight:900;text-align:center
}
.pay-grid{
  display:grid;grid-template-columns:repeat(2,1fr);gap:8px
}
.pay-btn{
  padding:14px;border-radius:14px;border:none;
  font-weight:900;cursor:pointer
}
.pay-btn.pix{background:#16a34a;color:#fff}
.pay-btn.credit{background:#2563eb;color:#fff}
.pay-btn.debit{background:#0ea5e9;color:#fff}
.pay-btn.cash{background:#0f172a;color:#fff}
.actions{
  display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px
}
button{cursor:pointer}
</style>
</head>
<body>

<header>
  <i class="ri-beer-line"></i> PDV Bebidas ‚Ä¢ Premium
</header>

<main>

  <!-- PRODUTOS -->
  <div class="card">
    <h2>üçª Bebidas</h2>
    <div class="search">
      <input id="busca" placeholder="Buscar bebida..." oninput="filtrarProdutos()" />
    </div>
    <div class="lista" id="produtos"></div>
  </div>

  <!-- CAIXA -->
  <div class="card">
    <h2>üßæ Caixa</h2>

    <div class="carrinho" id="carrinho"></div>

    <div class="totalBox">
      TOTAL: R$ <span id="total">0.00</span>
    </div>

    <h3>Forma de Pagamento</h3>
    <div class="pay-grid">
      <button class="pay-btn pix" onclick="finalizar('PIX')">PIX</button>
      <button class="pay-btn credit" onclick="finalizar('Cart√£o Cr√©dito')">Cr√©dito</button>
      <button class="pay-btn debit" onclick="finalizar('Cart√£o D√©bito')">D√©bito</button>
      <button class="pay-btn cash" onclick="finalizar('Dinheiro')">Dinheiro</button>
    </div>

    <div class="actions">
      <button onclick="limpar()" style="background:#e5e7eb;border:none;border-radius:12px;padding:12px">Limpar</button>
      <button onclick="confirmar()" style="background:#dc2626;color:#fff;border:none;border-radius:12px;padding:12px">Confirmar Venda</button>
    </div>
  </div>

</main>

<script>
const supabase = window.supabase.createClient(
  "https://jpbmilzeydcovghkrtfp.supabase.co",
  "sb_publishable_H_F8x9-SerZW41cWUBdy6g_Ksb-XugW"
);

let produtos = [];
let carrinho = [];
let formaSelecionada = null;

async function carregarProdutos(){
  const { data } = await supabase
    .from("produtos_turbo")
    .select("id,nome,preco_venda")
    .eq("ativo", true)
    .order("nome");
  produtos = data || [];
  renderProdutos(produtos);
}

function renderProdutos(lista){
  document.getElementById("produtos").innerHTML = lista.map(p => `
    <div class="produto" onclick="add('${p.id}')">
      <strong>${p.nome}</strong>
      <span class="preco">R$ ${Number(p.preco_venda).toFixed(2)}</span>
    </div>
  `).join("");
}

function filtrarProdutos(){
  const t = document.getElementById("busca").value.toLowerCase();
  renderProdutos(produtos.filter(p => p.nome.toLowerCase().includes(t)));
}

function add(id){
  const p = produtos.find(x => x.id === id);
  const ex = carrinho.find(x => x.id === id);
  if(ex) ex.qtd++;
  else carrinho.push({ ...p, qtd:1 });
  renderCarrinho();
}

function renderCarrinho(){
  let total = 0;
  document.getElementById("carrinho").innerHTML = carrinho.map((i,idx)=>{
    const sub = i.qtd * i.preco_venda;
    total += sub;
    return `
      <div class="item">
        <b>${i.nome}</b>
        <input type="number" min="1" value="${i.qtd}" onchange="alt(${idx},this.value)">
        <span>R$ ${sub.toFixed(2)}</span>
        <i class="ri-close-circle-line" onclick="rem(${idx})" style="cursor:pointer"></i>
      </div>
    `;
  }).join("");
  document.getElementById("total").innerText = total.toFixed(2);
}

function alt(i,v){ carrinho[i].qtd = Number(v); renderCarrinho(); }
function rem(i){ carrinho.splice(i,1); renderCarrinho(); }
function limpar(){ carrinho=[]; formaSelecionada=null; renderCarrinho(); }

function finalizar(forma){
  formaSelecionada = forma;
  alert("Forma selecionada: " + forma + "\nClique em CONFIRMAR VENDA");
}

async function confirmar(){
  if(!carrinho.length) return alert("Carrinho vazio");
  if(!formaSelecionada) return alert("Escolha a forma de pagamento");

  for(const item of carrinho){
    await supabase.from("vendas_bebidas").insert({
      produto_id: item.id,
      nome_produto: item.nome,
      quantidade: item.qtd,
      preco_unitario: item.preco_venda,
      total: item.qtd * item.preco_venda,
      forma_pagamento: formaSelecionada
    });
  }

  limpar();
  alert("Venda registrada com sucesso!");
}

carregarProdutos();
</script>

</body>
</html>
