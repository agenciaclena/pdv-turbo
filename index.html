<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#020617" />
<title>PDV Turbo â€¢ Dashboard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

<style>
:root{
  --primary:#ff6a00;
  --bg:#020617;
  --card:#0b1220;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --radius:18px;
}
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  height:100vh;
  display:flex;
  flex-direction:column;
}
.header{
  height:56px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 16px;
  border-bottom:1px solid rgba(255,255,255,.06);
}
.header h2{
  margin:0;
  font-size:18px;
}
.main{
  flex:1;
  position:relative;
}
iframe{
  width:100%;
  height:100%;
  border:none;
  background:#020617;
}
.navbar{
  height:74px;
  background:#020617;
  border-top:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.navbar button{
  background:none;
  border:none;
  color:var(--muted);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  font-size:11px;
  font-weight:700;
  cursor:pointer;
}
.navbar button i{
  font-size:22px;
}
.navbar button.active{
  color:#fff;
}
.navbar button.active i{
  color:var(--primary);
}
</style>
</head>

<body>

<header class="header">
  <h2 id="titulo">Comandas</h2>
</header>

<main class="main">
  <iframe id="frame" src="comandas.html"></iframe>
</main>

<nav class="navbar">
  <button class="active" onclick="go('comandas.html','Comandas',this)">
    <i class="ri-file-list-3-line"></i>
    Comandas
  </button>
  <button onclick="go('contas.html','Contas a pagar',this)">
    <i class="ri-bank-card-line"></i>
    Contas
  </button>
  <button onclick="go('investimentos.html','Investimentos',this)">
    <i class="ri-line-chart-line"></i>
    Invest
  </button>
</nav>

<script>
function go(src, title, btn){
  document.getElementById("frame").src = src;
  document.getElementById("titulo").innerText = title;
  document.querySelectorAll(".navbar button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}
</script>

</body>
</html>
