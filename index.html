<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Turbo PDV</title>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="theme-color" content="#0b1220">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#2563eb;
  --bg:#05070c;
  --card:#0b1220;
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:#94a3b8;
  --danger:#dc2626;
  --topbar-h:56px;
  --navbar-h:68px;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter}
html,body{width:100%;height:100%;background:var(--bg);color:var(--text);overflow:hidden}
#loginWrap{position:fixed;inset:0;display:flex;align-items:center;justify-content:center}
.login-card{width:92%;max-width:420px;background:#0b1220;border:1px solid var(--border);border-radius:22px;padding:28px}
.field{display:flex;flex-direction:column;gap:6px;margin-bottom:12px}
.field label{font-size:12px;color:var(--muted)}
.field input{background:#020617;border:1px solid var(--border);border-radius:12px;padding:12px;color:#fff}
.btn{width:100%;padding:14px;border:none;border-radius:999px;background:linear-gradient(135deg,#2563eb,#1d4ed8);color:#fff;font-weight:900;cursor:pointer}
.error{display:none;margin-top:10px;padding:10px;border-radius:12px;background:rgba(220,38,38,.15);border:1px solid rgba(220,38,38,.4);color:#fecaca;font-size:12px}

#appRoot{display:none;height:100%}
.topbar{position:fixed;top:0;left:0;right:0;height:var(--topbar-h);background:#020617;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 14px;z-index:10}
.avatar{width:36px;height:36px;border-radius:50%;background:linear-gradient(135deg,#2563eb,#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:900;cursor:pointer}
.content{position:fixed;top:var(--topbar-h);bottom:var(--navbar-h);left:0;right:0;background:#020617}
iframe{width:100%;height:100%;border:none}
.navbar{position:fixed;bottom:0;left:0;right:0;height:var(--navbar-h);background:#020617;border-top:1px solid var(--border);display:flex;justify-content:space-around;align-items:center}
.nav-item{font-size:11px;color:var(--muted);display:flex;flex-direction:column;align-items:center;gap:2px;cursor:pointer}
.nav-item.active{color:var(--primary)}
</style>
</head>

<body>

<div id="loginWrap">
  <div class="login-card">
    <h1>Turbo PDV</h1>
    <div class="field">
      <label>Email</label>
      <input id="email" type="email">
    </div>
    <div class="field">
      <label>Senha</label>
      <input id="senha" type="password">
    </div>
    <button class="btn" onclick="login()">Entrar</button>
    <div id="erro" class="error"></div>
  </div>
</div>

<div id="appRoot">
  <div class="topbar">
    <h1>TURBO PDV</h1>
    <div class="avatar" id="avatar" onclick="logout()">A</div>
  </div>

  <div class="content">
    <iframe id="frame-home" src="home.html"></iframe>
    <iframe id="frame-caixa" src="pages/pdv.html" style="display:none"></iframe>
    <iframe id="frame-produtos" src="pages/produtos.html" style="display:none"></iframe>
    <iframe id="frame-relatorios" src="pages/relatorios.html" style="display:none"></iframe>
  </div>

  <nav class="navbar">
    <div class="nav-item active" onclick="go(this,'home')"><i class="ri-home-5-line"></i>Home</div>
    <div class="nav-item" onclick="go(this,'caixa')"><i class="ri-cash-line"></i>Caixa</div>
    <div class="nav-item" onclick="go(this,'produtos')"><i class="ri-archive-line"></i>Produtos</div>
    <div class="nav-item" onclick="go(this,'relatorios')"><i class="ri-bar-chart-2-line"></i>Relatórios</div>
  </nav>
</div>

<script>
const sb = supabase.createClient(
  "https://xysjlpsxgjwmhedkdgpd.supabase.co",
  "sb_publishable_sjYPsNM9PBGvsvJTQEnz_w_k6SdvNHN"
);

async function login(){
  const email = document.getElementById("email").value.trim();
  const senha = document.getElementById("senha").value.trim();
  const erro = document.getElementById("erro");
  erro.style.display="none";

  const { data, error } = await sb
    .from("usuarios_pdv")
    .select("id,nome,email,role")
    .eq("email", email)
    .eq("senha", senha)
    .eq("ativo", true)
    .single();

  if(error || !data){
    erro.innerText = "Usuário ou senha inválidos";
    erro.style.display = "block";
    return;
  }

  localStorage.setItem("pdv_user", JSON.stringify(data));
  abrirApp(data);
}

function abrirApp(user){
  document.getElementById("loginWrap").style.display="none";
  document.getElementById("appRoot").style.display="block";
  document.getElementById("avatar").innerText = (user.nome || "A")[0].toUpperCase();
}

function go(el, key){
  document.querySelectorAll(".nav-item").forEach(i=>i.classList.remove("active"));
  el.classList.add("active");
  ["home","caixa","produtos","relatorios"].forEach(k=>{
    const f = document.getElementById("frame-"+k);
    if(!f) return;
    f.style.display = (k===key?"block":"none");
  });
}

function logout(){
  localStorage.removeItem("pdv_user");
  location.reload();
}

// auto-login
(function(){
  const u = localStorage.getItem("pdv_user");
  if(u) abrirApp(JSON.parse(u));
})();
</script>

</body>
</html>
