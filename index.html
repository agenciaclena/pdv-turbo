<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<meta name="theme-color" content="#ff6a00" />
<title>PDV Bebidas ‚Ä¢ Turbo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00; --dark:#0f172a; --bg:#f4f6fb; --card:#fff;
  --border:#e5e7eb; --muted:#64748b; --radius:16px; --shadow:0 10px 26px rgba(0,0,0,.12);
  --green:#16a34a;
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:var(--bg);color:#0f172a}
header{position:sticky;top:0;z-index:20;background:var(--dark);color:#fff;padding:12px 14px;font-weight:900}
main{padding:12px;display:grid;gap:12px}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid var(--border);padding:12px}
.grid-comandas{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.comanda{
  padding:10px;border-radius:12px;border:2px solid var(--border);background:#fff;
  font-weight:800; text-align:center; cursor:pointer;
}
.comanda.active{border-color:var(--primary)}
.comanda.has-items{background:#ecfdf5;border-color:var(--green)}
.comanda .total{font-size:12px;font-weight:900;color:#16a34a;margin-top:4px}
.lista-produtos{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.produto{position:relative;padding:12px;border-radius:16px;border:2px solid var(--border);background:#fff;cursor:pointer}
.produto.selected{border-color:var(--primary)}
.badge{position:absolute;top:-6px;right:-6px;background:var(--primary);color:#fff;border-radius:999px;padding:4px 8px;font-weight:900}
.total-box{background:linear-gradient(135deg,#ff6a00,#f97316);color:#fff;border-radius:14px;padding:12px;text-align:center;font-size:22px;font-weight:900}
.btn{padding:14px;border-radius:14px;border:none;font-weight:900;cursor:pointer}
.btn.primary{background:var(--primary);color:#fff}
.btn.gray{background:#e5e7eb}
.btn.danger{background:#dc2626;color:#fff}
.grid2{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
.item-comanda{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px dashed var(--border)}
.hidden{display:none}
</style>
</head>
<body>

<header>PDV Bebidas ‚Ä¢ Turbo</header>

<main>

  <!-- COMANDAS -->
  <div class="card">
    <h2>üßæ Comandas</h2>
    <div class="grid-comandas" id="listaComandas"></div>
  </div>

  <!-- PRODUTOS -->
  <div class="card">
    <h2>üçª Produtos</h2>
    <div class="lista-produtos" id="produtos"></div>
  </div>

  <!-- COMANDA ATUAL -->
  <div class="card">
    <h2>üìå Comanda Atual <span id="nomeComanda"></span></h2>
    <div id="itensComanda"></div>
    <div class="total-box">Total: R$ <span id="total">0.00</span></div>

    <button class="btn primary" onclick="abrirPagamento()">Finalizar</button>

    <div id="pagamentoBox" class="hidden" style="margin-top:10px">
      <h3>Forma de Pagamento</h3>
      <div class="grid2">
        <button class="btn gray" onclick="selecionarPagamento('PIX')">PIX</button>
        <button class="btn gray" onclick="selecionarPagamento('Cr√©dito')">Cr√©dito</button>
        <button class="btn gray" onclick="selecionarPagamento('D√©bito')">D√©bito</button>
        <button class="btn gray" onclick="selecionarPagamento('Dinheiro')">Dinheiro</button>
      </div>

      <div class="grid2" style="margin-top:8px">
        <button class="btn gray" onclick="fecharPagamento()">Cancelar</button>
        <button class="btn danger" onclick="confirmarFechamento()">Confirmar Fechamento</button>
      </div>
    </div>
  </div>

</main>

<script>
const sb = window.supabase.createClient(
  "https://jpbmilzeydcovghkrtfp.supabase.co",
  "sb_publishable_H_F8x9-SerZW41cWUBdy6g_Ksb-XugW"
);

const TOTAL_COMANDAS = 20;

let produtos = [];
let comandas = [];
let carrinhoPorComanda = {}; // { comandaId: [{id,nome,preco_venda,qtd}] }
let comandaAtual = null;
let formaSelecionada = null;

async function garantirComandas(){
  const { data } = await sb.from("comandas").select("id,nome,status").order("nome");
  comandas = data || [];

  const existentes = new Set(comandas.map(c => c.nome));
  const paraCriar = [];

  for(let i=1;i<=TOTAL_COMANDAS;i++){
    const nome = `Mesa ${i}`;
    if(!existentes.has(nome)){
      paraCriar.push({ nome, status:'ABERTA' });
    }
  }

  if(paraCriar.length){
    await sb.from("comandas").insert(paraCriar);
    const { data: novos } = await sb.from("comandas").select("id,nome,status").order("nome");
    comandas = novos || [];
  }
}

async function carregarProdutos(){
  const { data, error } = await sb
    .from("produtos_turbo")
    .select("id,nome,preco_venda")
    .eq("ativo", true)
    .order("nome");

  if(error){ alert("Erro ao carregar produtos"); return; }
  produtos = data || [];
  renderProdutos();
}

function renderComandas(){
  document.getElementById("listaComandas").innerHTML = comandas.map(c=>{
    const itens = carrinhoPorComanda[c.id] || [];
    const total = itens.reduce((s,i)=>s + i.qtd*i.preco_venda, 0);
    return `
      <div class="comanda ${total>0 ? 'has-items':''} ${comandaAtual && comandaAtual.id===c.id ? 'active':''}"
           onclick="selecionarComanda('${c.id}')">
        ${c.nome}
        ${total>0 ? `<div class="total">R$ ${total.toFixed(2)}</div>` : ``}
      </div>
    `;
  }).join("");
}

function renderProdutos(){
  document.getElementById("produtos").innerHTML = produtos.map(p=>{
    const itens = carrinhoPorComanda[comandaAtual?.id] || [];
    const item = itens.find(x=>x.id===p.id);
    const qtd = item ? item.qtd : 0;
    return `
      <div class="produto ${qtd ? 'selected' : ''}" onclick="addItem('${p.id}')">
        ${qtd ? `<span class="badge">${qtd}</span>` : ``}
        <b>${p.nome}</b>
        <div>R$ ${Number(p.preco_venda).toFixed(2)}</div>
      </div>
    `;
  }).join("");
}

function renderCarrinho(){
  const itens = carrinhoPorComanda[comandaAtual?.id] || [];
  let total = 0;
  document.getElementById("itensComanda").innerHTML = itens.map(i=>{
    const sub = i.qtd * i.preco_venda;
    total += sub;
    return `<div class="item-comanda"><span>${i.nome} x ${i.qtd}</span><strong>R$ ${sub.toFixed(2)}</strong></div>`;
  }).join("");
  document.getElementById("total").innerText = total.toFixed(2);
  renderComandas();
}

function selecionarComanda(id){
  comandaAtual = comandas.find(c=>c.id===id);
  renderProdutos();
  renderCarrinho();
}

function addItem(produtoId){
  if(!comandaAtual) return alert("Selecione uma comanda");
  const p = produtos.find(x=>x.id===produtoId);
  carrinhoPorComanda[comandaAtual.id] = carrinhoPorComanda[comandaAtual.id] || [];
  const carrinho = carrinhoPorComanda[comandaAtual.id];
  const ex = carrinho.find(x=>x.id===produtoId);
  if(ex) ex.qtd++; else carrinho.push({...p, qtd:1});
  renderProdutos();
  renderCarrinho();
}

function abrirPagamento(){
  if(!comandaAtual) return alert("Selecione uma comanda");
  document.getElementById("pagamentoBox").classList.remove("hidden");
}
function fecharPagamento(){
  document.getElementById("pagamentoBox").classList.add("hidden");
  formaSelecionada = null;
}
function selecionarPagamento(f){
  formaSelecionada = f;
  alert("Pagamento: " + f);
}

async function confirmarFechamento(){
  if(!comandaAtual) return alert("Selecione uma comanda");
  if(!formaSelecionada) return alert("Selecione a forma de pagamento");

  const itens = carrinhoPorComanda[comandaAtual.id] || [];
  if(!itens.length) return alert("Comanda vazia");

  for(const item of itens){
    await sb.from("vendas_bebidas").insert({
      produto_id: item.id,
      nome_produto: item.nome,
      quantidade: item.qtd,
      preco_unitario: item.preco_venda,
      total: item.qtd * item.preco_venda,
      forma_pagamento: formaSelecionada,
      comanda_id: comandaAtual.id
    });
  }

  await sb.from("comandas").update({ status:'FECHADA' }).eq("id", comandaAtual.id);

  carrinhoPorComanda[comandaAtual.id] = [];
  comandaAtual = null;
  fecharPagamento();
  renderProdutos();
  renderCarrinho();
  alert("Conta fechada com sucesso!");
}

(async function init(){
  await garantirComandas();
  await carregarProdutos();
  renderComandas();
})();
</script>

</body>
</html>
