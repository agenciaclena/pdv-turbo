<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
<meta name="theme-color" content="#0f172a" />
<title>PDV Bebidas ‚Ä¢ Turbo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --primary:#ff6a00; --dark:#0f172a; --bg:#020617; --card:#0b1220;
  --border:#1f2933; --green:#22c55e; --muted:#94a3b8; --radius:18px;
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{margin:0;background:radial-gradient(circle at top,#0f172a,#020617);color:#e5e7eb}
header{position:sticky;top:0;z-index:20;background:rgba(2,6,23,.85);backdrop-filter:blur(8px);padding:14px 16px;font-weight:900}
main{padding:12px;display:grid;gap:12px}
.section{background:#0b1220;border:1px solid #1f2933;border-radius:18px;padding:12px}
.comandas{display:grid;grid-template-columns:repeat(4,1fr);gap:8px}
.comanda{border:1px solid #1f2933;border-radius:14px;padding:12px;text-align:center;font-weight:800;cursor:pointer}
.comanda.active{outline:2px solid var(--primary)}
.comanda.has-items{border-color:var(--green)}
.produtos{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}
.produto{border:1px solid #1f2933;border-radius:14px;padding:12px;cursor:pointer;position:relative}
.produto.selected{outline:2px solid var(--primary)}
.badge{position:absolute;top:-6px;right:-6px;background:var(--primary);border-radius:999px;padding:4px 8px;font-weight:900}
.item{display:grid;grid-template-columns:1fr auto auto;gap:8px;padding:6px 0;border-bottom:1px dashed #1f2933}
.qty{display:flex;gap:6px}
.qty button{background:#020617;border:1px solid #1f2933;color:#fff;border-radius:8px;padding:4px 8px}
.btn{padding:14px;border-radius:14px;border:none;font-weight:900;cursor:pointer}
.btn.primary{background:var(--primary);color:#fff}
.btn.gray{background:#1f2933;color:#fff}
.btn.danger{background:#dc2626;color:#fff}
.total{background:linear-gradient(135deg,#ff6a00,#f97316);border-radius:14px;padding:12px;text-align:center;font-size:22px;font-weight:900}
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:flex-end;z-index:50}
.modal.show{display:flex}
.modal .box{background:#020617;border-radius:22px 22px 0 0;padding:14px;width:100%;max-height:85vh;overflow:auto}
</style>
</head>
<body>

<header>PDV Bebidas ‚Ä¢ Turbo</header>

<main>

  <!-- COMANDAS -->
  <div class="section">
    <h3>üßæ Comandas</h3>
    <div class="comandas" id="listaComandas"></div>
  </div>

  <!-- PRODUTOS -->
  <div class="section">
    <h3>üçª Produtos</h3>
    <div class="produtos" id="produtos"></div>
  </div>

  <!-- CARRINHO TEMP -->
  <div class="section">
    <h3>üìå Itens para lan√ßar</h3>
    <div id="carrinho"></div>
    <div class="total">Total: R$ <span id="total">0.00</span></div>
    <button class="btn primary" onclick="lancarNaComanda()">Lan√ßar na Comanda</button>
  </div>

</main>

<!-- MODAL DE CONFER√äNCIA E FECHAMENTO -->
<div class="modal" id="modal">
  <div class="box">
    <h3>üßæ Confer√™ncia da Comanda</h3>
    <div id="modalItens"></div>
    <div class="total">Total: R$ <span id="modalTotal">0.00</span></div>

    <div style="display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:8px">
      <button class="btn gray" onclick="fecharModal()">Voltar</button>
      <button class="btn danger" onclick="mostrarPagamentos()">Fechar Conta</button>
    </div>

    <div id="pagamentos" style="display:none;margin-top:8px">
      <button class="btn gray" onclick="confirmarFechamento('PIX')">PIX</button>
      <button class="btn gray" onclick="confirmarFechamento('Cr√©dito')">Cr√©dito</button>
      <button class="btn gray" onclick="confirmarFechamento('D√©bito')">D√©bito</button>
      <button class="btn gray" onclick="confirmarFechamento('Dinheiro')">Dinheiro</button>
    </div>
  </div>
</div>

<script>
const sb = window.supabase.createClient(
  "https://jpbmilzeydcovghkrtfp.supabase.co",
  "sb_publishable_H_F8x9-SerZW41cWUBdy6g_Ksb-XugW"
);

let produtos = [];
let comandas = [];
let comandaAtual = null;

// Carrinho tempor√°rio (antes de lan√ßar)
let carrinhoTemp = [];

// Itens j√° lan√ßados por comanda (cache local s√≥ para visual)
let cacheComandas = {};

async function init(){
  const { data: c } = await sb.from("comandas").select("id,nome,status").order("nome");
  const { data: p } = await sb.from("produtos_turbo").select("id,nome,preco_venda").eq("ativo", true).order("nome");

  comandas = c || [];
  produtos = p || [];

  renderComandas();
  renderProdutos();
}

function renderComandas(){
  document.getElementById("listaComandas").innerHTML = comandas.map(c => {
    const total = (cacheComandas[c.id] || []).reduce((s,i)=> s + i.quantidade * i.preco_unitario, 0);
    return `
      <div class="comanda ${comandaAtual?.id === c.id ? 'active' : ''} ${total ? 'has-items' : ''}"
           onclick="selecionarComanda('${c.id}')"
           oncontextmenu="abrirModal('${c.id}'); return false;">
        ${c.nome}
        ${total ? `<div style="font-size:12px;color:#22c55e">R$ ${total.toFixed(2)}</div>` : ``}
      </div>
    `;
  }).join("");
}

function renderProdutos(){
  document.getElementById("produtos").innerHTML = produtos.map(p => {
    const item = carrinhoTemp.find(i => i.id === p.id);
    const qtd = item ? item.qtd : 0;
    return `
      <div class="produto ${qtd ? 'selected' : ''}" onclick="addTemp('${p.id}')">
        ${qtd ? `<span class="badge">${qtd}</span>` : ``}
        <b>${p.nome}</b>
        <div>R$ ${Number(p.preco_venda).toFixed(2)}</div>
      </div>
    `;
  }).join("");
}

function renderCarrinho(){
  let total = 0;
  document.getElementById("carrinho").innerHTML = carrinhoTemp.map((i, idx) => {
    const sub = i.qtd * i.preco_venda;
    total += sub;
    return `
      <div class="item">
        <span>${i.nome}</span>
        <div class="qty">
          <button onclick="alterarQtd(${idx}, -1)">-</button>
          <b>${i.qtd}</b>
          <button onclick="alterarQtd(${idx}, 1)">+</button>
        </div>
        <strong>R$ ${sub.toFixed(2)}</strong>
      </div>
    `;
  }).join("");
  document.getElementById("total").innerText = total.toFixed(2);
}

function selecionarComanda(id){
  comandaAtual = comandas.find(c => c.id === id);
  renderComandas();
}

function addTemp(produtoId){
  if(!comandaAtual) return alert("Selecione uma comanda primeiro.");
  const p = produtos.find(x => x.id === produtoId);
  const ex = carrinhoTemp.find(x => x.id === produtoId);
  if(ex) ex.qtd++;
  else carrinhoTemp.push({ ...p, qtd: 1 });
  renderProdutos();
  renderCarrinho();
}

function alterarQtd(idx, delta){
  carrinhoTemp[idx].qtd += delta;
  if(carrinhoTemp[idx].qtd <= 0) carrinhoTemp.splice(idx, 1);
  renderProdutos();
  renderCarrinho();
}
async function lancarNaComanda(){
  if(!comandaAtual) return alert("Selecione uma comanda.");
  if(!carrinho.length) return alert("Nenhum item selecionado.");

  const total = carrinho.reduce((s,i)=> s + i.qtd * i.preco_venda, 0);

  // 1) cria venda
  const { data: venda, error: errVenda } = await sb
    .from("vendas")
    .insert({
      comanda_id: comandaAtual.id,
      total
    })
    .select()
    .single();

  console.log("VENDA:", venda, errVenda);

  if(errVenda){
    alert("Erro ao salvar venda: " + errVenda.message);
    return;
  }

  // 2) cria itens da venda
  const itens = carrinho.map(i => ({
    venda_id: venda.id,
    produto_id: i.id,
    nome_produto: i.nome,
    quantidade: i.qtd,
    preco_unitario: i.preco_venda,
    subtotal: i.qtd * i.preco_venda
  }));

  console.log("ITENS A SALVAR:", itens);

  const { error: errItens } = await sb.from("vendas_itens").insert(itens);

  console.log("RESULTADO ITENS:", errItens);

  if(errItens){
    alert("Erro ao salvar itens: " + errItens.message);
    return;
  }

  carrinho = [];
  renderProdutos();
  renderCarrinho();
  alert("Lan√ßamento salvo com sucesso!");
}

async function abrirModal(id){
  comandaAtual = comandas.find(c => c.id === id);

  // Busca do banco TODOS os itens lan√ßados nessa comanda
  const { data } = await sb
    .from("vendas_itens")
    .select("nome_produto, quantidade, preco_unitario, subtotal, vendas!inner(comanda_id)")
    .eq("vendas.comanda_id", id);

  let total = 0;
  document.getElementById("modalItens").innerHTML = (data || []).map(i => {
    total += Number(i.subtotal);
    return `<div class="item"><span>${i.nome_produto} x ${i.quantidade}</span><strong>R$ ${Number(i.subtotal).toFixed(2)}</strong></div>`;
  }).join("");
  document.getElementById("modalTotal").innerText = total.toFixed(2);

  document.getElementById("modal").classList.add("show");
}

function fecharModal(){
  document.getElementById("modal").classList.remove("show");
  document.getElementById("pagamentos").style.display = "none";
}

function mostrarPagamentos(){
  document.getElementById("pagamentos").style.display = "block";
}

async function confirmarFechamento(forma){
  // Atualiza forma de pagamento da √∫ltima venda (ou voc√™ pode criar um fechamento agregado depois)
  await sb.from("vendas").update({ forma_pagamento: forma }).eq("comanda_id", comandaAtual.id);
  await sb.from("comandas").update({ status: "FECHADA", closed_at: new Date().toISOString() }).eq("id", comandaAtual.id);

  fecharModal();
  alert("Comanda fechada com sucesso!");
}

init();
</script>

</body>
</html>
